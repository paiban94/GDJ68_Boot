#####SQL LOG 설정

## sql log를 slf4j에서 출력하겠다는 것
## log4jdbc.log4j2.properties 생성
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
log4jdbc.dump.sql.maxlinelength=0
logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF           
logging.level.jdbc.sqltiming=DEBUG      
logging.level.jdbc.audit=OFF             
logging.level.jdbc.resultset=OFF        
logging.level.jdbc.resultsettable=INFO   
logging.level.jdbc.connection=OFF        
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=INFO

### JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp



### File 관리
# Multipart 사용여부 true는 사용
spring.servlet.multipart.enabled=true
#파일 하나당 최대 사이즈
spring.servlet.multipart.max-file-size=10MB
#총 파일의 최대 크기
spring.servlet.multipart.max-request-size=50MB

### Upload 경로
# 배포된 서버의 경로를 따라가면 됨.
# Base 경로
app.upload=C:///STS4/upload/

app.board.notice=notice

app.board.qna=qna

#파일요청 URL
app.url.path=/files/**
#파일 맵핑 Base 경로
#아래는 윈도우용, mac/linux는 다르게 적용
app.upload.mapping=file:///C:///STS4/upload/

### Transaction 처리
spring.aop.proxy-target-class=true



## 전역 레벨 설정 / 로그에 출력되는 등급을 지정할수있다.
logging.level.root=info

##Web 요청 발생시 파라미터 출력
